<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Style Home Page</title>
    <link rel="stylesheet" href="style-interface.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-content">
            <img src="TESSERACT (1).png" alt="Tesserlink Logo" class="logo">
            <h1>Tesserlink</h1>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="chat-item">Chat 1</div>
            <div class="chat-item">Chat 2</div>
            <div class="chat-item">Chat 3</div>
            <!-- Add more chat items as needed -->
        </div>
        <div class="chat-area">
            <div class="chat-header">
                <h2>Chat Name</h2>
            </div>
            <div class="chat-messages">
                <p><strong>User 1:</strong> Hello!</p>
                <p><strong>User 2:</strong> Hi there!</p>
                <!-- Add more messages as needed -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div>
    </div>
</body>
</html>
